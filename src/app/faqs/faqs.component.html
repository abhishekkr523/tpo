<div class="main-container">
    <div class="inner-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 abc">

            <!-- position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="headding"> No. </th>
                <td mat-cell *matCellDef="let element" class="element"> {{element.position}} </td>
            </ng-container>

            <!-- question Column -->
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef class="headding"> FAQS </th>
                <td mat-cell *matCellDef="let element" class="element"
                    (click)="opendialog(element.question,element.answer)">
                    {{element.question}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
